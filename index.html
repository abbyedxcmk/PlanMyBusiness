<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Plan My Business</title>
  <meta name="author" content="Isiaka Bhadmus">
  <meta name="description" content="A simple business day calender app.">
  <meta name="keywords" content="Isiaka Bhadmus simple business day calender app">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timetable -->
    <div class="row">
      <p class="hour">9am</p>
      <input type="text" id="9" name="9" placeholder="9AM" class="task">
      <button class="saveBtn">Save</button>
    </div>
    <div class="row">
      <p class="hour">10am</p>
      <input type="text" id="10" name="10" placeholder="10AM" class="task">
      <button class="saveBtn">Save</button>
    </div>
    <div class="row">
      <p class="hour">11am</p>
      <input type="text" id="11" name="11" placeholder="11AM" class="task">
      <button class="saveBtn">Save</button>
    </div>
    <div class="row">
      <p class="hour">12pm</p>
      <input type="text" id="12" name="12" placeholder="12PM" class="task">
      <button class="saveBtn">Save</button>
    </div>
    <div class="row">
      <p class="hour">1pm</p>
      <input type="text" id="13" name="13" placeholder="1PM" class="task">
      <button class="saveBtn">Save</button>
    </div>
    <div class="row">
      <p class="hour">2pm</p>
      <input type="text" id="14" name="14" placeholder="2PM" class="task">
      <button class="saveBtn">Save</button>
    </div>
    <div class="row">
      <p class="hour">3pm</p>
      <input type="text" id="15" name="15" placeholder="3PM" class="task">
      <button class="saveBtn">Save</button>
    </div>
    <div class="row">
      <p class="hour">4pm</p>
      <input type="text" id="16" name="16" placeholder="4PM" class="task">
      <button class="saveBtn">Save</button>
    </div>
    <div class="row">
      <p class="hour">5pm</p>
      <input type="text" id="17" name="17" placeholder="5PM" class="task">
      <button class="saveBtn">Save</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
